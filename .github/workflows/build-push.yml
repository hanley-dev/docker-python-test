name: Publish Docker Image

on:
  workflow_dispatch:
  push:
    branches: [main]
  release:
    types:
      - published

jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Build Container
        env:
          IMAGE_TAG: docker-python-test
        run: |
          docker images
          docker build -t $IMAGE_TAG .
          docker images
